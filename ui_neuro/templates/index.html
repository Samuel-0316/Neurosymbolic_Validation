<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Processor</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Query Processor</h1>
        <div class="query-section">
            <input type="text" id="query-input" placeholder="Enter your query here">
            <button id="submit-query">Submit</button>
        </div>
        <div class="response-section">
            <h2>Results</h2>
            <p><strong>Wrong Answer:</strong> <span id="wrong-answer"></span></p>
            <p><strong>Correct Answer:</strong> <span id="correct-answer"></span></p>
            <p><strong>Confidence Score:</strong> <span id="confidence"></span></p>
            <h3>Comparison</h3>
            <p id="comparison"></p>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
